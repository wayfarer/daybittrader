{% extends "base_trade.html" %}
{% load bootstrap %}

{% block content %}
<div class="trade">
	<form action="?save" method="post">
		{% csrf_token %}
		{{ form|bootstrap }}
		<p class="actions">
			<button type="submit" class="btn btn-large btn-primary">{{ submit_text }}</button>
		</p>
	</form>
</div>
<script>$('.trade label:eq(3)').hide();</script>
{% endblock content %}
